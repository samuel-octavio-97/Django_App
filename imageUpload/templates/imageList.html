<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Images</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    {% for image in images %}
    <div class="col-md-4">
      <a href="{% url 'detail' image.id %}">
        <h4>{{ image.name }}</h4>
        <img
          src="{{ image.image_file.url }}"
          class="img-responsive"
          style="width: 30%; float: left; margin-right: 10px"
        />
      </a>
    </div>
    {% endfor %}
  </body>
</html>
